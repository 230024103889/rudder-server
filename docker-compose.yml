version: '3.7'

services:
  db:
    image: postgres:11-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"

  rudder:
    depends_on:
      - db
    build: 
      context: ./
      dockerfile: Dockerfile

    entrypoint: sh -c './wait-for db:5432 -- rudder-server'

    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - JOBS_DB_HOST=db